<mat-card-actions
  class="d-flex justify-content-center align-items-center gap-2 p-3 mt-2"
>
  <mat-form-field class="flex-grow-1">
    <input
      matInput
      placeholder="Wpisz wiadomość..."
      [ngModel]="message"
      (ngModelChange)="messageChange.emit($event)"
      (keyup.enter)="sendMessage.emit()"
    />
  </mat-form-field>
  <button
    testId="send-button"
    mat-raised-button
    color="accent"
    *ngIf="!canCancel"
    (click)="sendMessage.emit()"
  >
    Wyślij
  </button>
  <button
    mat-raised-button
    color="warn"
    *ngIf="canCancel"
    (click)="cancelMessage.emit()"
  >
    Anuluj
  </button>
</mat-card-actions>
